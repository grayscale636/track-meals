<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_profile.css') }}">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" class="profile-picture">
            <div class="user-details">
                <h1>{{ user.username }}</h1>
                <p>{{ user.email }}</p>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <h3>Gender</h3>
                <p>{{ user.gender }}</p>
            </div>
            <div class="stat-item">
                <h3>Daily Calories</h3>
                <p>{{ user.daily_calories }} kcal</p>
            </div>
            <div class="stat-item">
                <h3>Age</h3>
                <p>{{ user.age }} years</p>
            </div>
            <div class="stat-item">
                <h3>Food Today</h3>
                <p>{{ user.food_today }}</p>
            </div>
        </div>
        <div class="profile-actions">
            <button class="btn-edit">Edit Profile</button>
            <button class="btn-logout">Logout</button>
        </div>
    </div>
</body>
</html>
