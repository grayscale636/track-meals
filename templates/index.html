<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Predict</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload and Predict</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload and Predict</button>
    </form>
    <br>
    <div id="result"></div>

    <button onclick="window.location.href = '/'">Back to Home</button>

    <script>
        $(document).ready(function () {
            $('#uploadForm').submit(async function (event) {
                event.preventDefault();
                let form = $('#uploadForm')[0];
                let formData = new FormData(form);
                
                try {
                    let response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Error uploading file.');
                    }

                    let result = await response.json();
                    displayResult(result);
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            function displayResult(result) {
                let resultDiv = $('#result');
                resultDiv.empty();

                if (result.error) {
                    resultDiv.text('Error: ' + result.error);
                    return;
                }

                if (result.predictions.length === 0) {
                    resultDiv.text('No objects detected.');
                    return;
                }

                let list = $('<ul>');
                result.predictions.forEach(prediction => {
                    let item = $('<li>').text(prediction.label + ' - Confidence: ' + (prediction.confidence * 100).toFixed(2) + '%');
                    list.append(item);
                });
                resultDiv.append(list);
            }
        });
    </script>
</body>
</html>
