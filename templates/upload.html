<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Predict</title>
</head>
<body>
    <h2>Upload and Predict</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>

    <h3>Error:</h3>
    <p id="error-message"></p>

    <h3>Predictions:</h3>
    <p id="predictions"></p>

    <button onclick="window.location.href = '/'">Back to Home</button>

    <script>
        // Function to handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                
                if ('error' in data) {
                    document.getElementById('error-message').innerText = data.error;
                    document.getElementById('predictions').innerText = '';
                } else {
                    document.getElementById('error-message').innerText = '';
                    document.getElementById('predictions').innerText = JSON.stringify(data.predictions, null, 2);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').innerText = 'An error occurred';
                document.getElementById('predictions').innerText = '';
            }
        }

        // Attach event listener to form
        const form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
